                    <span id="days" class="text-4xl md:text-6xl font-bold text-blue-900">00</span>

                </div>
                <div>
                    <span id="hours" class="text-4xl md:text-6xl font-bold text-blue-900">00</span>
                    <span class="block text-sm text-blue-700">Hours</span>
                </div>
                <div>
                    <span id="minutes" class="text-4xl md:text-6xl font-bold text-blue-900">00</span>
                    <span class="block text-sm text-blue-700">Minutes</span>
                </div>
                <div>
                    <span id="seconds" class="text-4xl md:text-6xl font-bold text-blue-900">00</span>
                    <span class="block text-sm text-blue-700">Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // SCRIPT NAVBAR
            const navLinks = document.querySelectorAll('#wave-button a');
            navLinks.forEach(link => {
                const text = link.textContent.trim();
                link.innerHTML = '';
                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.setProperty('--i', index);
                    link.appendChild(span);
                });
            });

            // Script Countdown Timer
            const targetDate = new Date('Dec 31, 2025 23:59:59').getTime();
            const countdownFunction = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = String(days).padStart(2, '0');
                document.getElementById('hours').innerText = String(hours).padStart(2, '0');
                document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById('countdown').innerHTML = "<div class='w-full text-2xl font-romantics text-blue-900'>We are live!</div>";
                }
            }, 1000);
        });
    </script>
